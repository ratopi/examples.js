<!DOCTYPE html>
<html>
<head>

	<title>TEST</title>

	<script type="text/javascript">

		var visit = function( array, fn )
		{
			var key;
			for ( key in array )
			{
				fn( array[ key ] );
			}
		};

		var summer = function()
		{
			var sum = 0;

			return {
				"worker": function( a ) { sum += a; },
				"getSum": function() { return sum; }
			};
		};

		var mySummer = summer();
		visit( [ 1, 2, 3 ], mySummer.worker );

		alert( "The result is " + mySummer.getSum() );

	</script>

</head>

<body>
</body>

</html>
