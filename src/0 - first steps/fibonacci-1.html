<!DOCTYPE html>
<html>
<head>

	<title>Fibonacci 1</title>

	<script type="text/javascript">

		var fibonacci = function( n )
		{
			return n < 2 ? n : fibonacci( n - 1 ) + fibonacci( n - 2 );
		};

		for ( var i = 0; i <= 40; i += 1 )
		{
			document.writeln( i + ': ' + fibonacci( i ) + '<br/>' );
		}

	</script>

</head>

<body>
</body>

</html>
