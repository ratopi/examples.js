<!DOCTYPE html>
<html>
<head>

	<title>Hanoi</title>

	<script type="text/javascript">

	var hanoi = function( disc, src, aux, dst )
	{
		if ( disc > 0 )
		{
			hanoi( disc - 1, src, dst, aux );
			document.writeln( 'Scheibe ' + disc + ' von ' + src + ' nach ' + dst + '<br>' );
			hanoi( disc - 1, aux, src, dst );
		}
	};

	hanoi( 3, 'Quelle', 'Helfer', 'Ziel' );

	</script>

</head>

<body>
</body>

</html>
