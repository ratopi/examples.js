<!DOCTYPE html>
<html>
<head>

	<title>Fibonacci 2</title>

	<script type="text/javascript">

		var fibonacci = function()
		{
			var memo = [0, 1];

			var fib = function( n )
			{
				var result = memo[ n ];
				if ( typeof result !== 'number' )
				{
					result = fib( n - 1 ) + fib( n - 2 );
					memo[ n ] = result;
				}

				return result;
			};

			return fib;
		}();

		for ( var i = 0; i <= 40; i += 1 )
		{
			document.writeln( i + ': ' + fibonacci( i ) + '<br>' );
		}

	</script>

</head>

<body>
</body>

</html>
